server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml # Stores file read positions

clients:
  - url: http://loki:3100/loki/api/v1/push # URL of your Loki service

scrape_configs:
  - job_name: container_logs
    docker_sd_configs: # Docker Service Discovery
      - host: unix:///var/run/docker.sock
        refresh_interval: 5s
        # Optional: Add filters to only scrape specific containers
        # filters:
        #   - name: label
        #     values: ["logging=promtail"] # Example: only scrape containers with label logging=promtail
    relabel_configs: # Add useful labels from Docker metadata
      - source_labels: ['__meta_docker_container_name']
        regex: '/(.*)'
        target_label: 'container'
      - source_labels: ['__meta_docker_container_log_stream']
        target_label: 'logstream'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_service']
        target_label: 'compose_service'
      - source_labels: ['__meta_docker_container_label_com_docker_compose_project']
        target_label: 'compose_project'